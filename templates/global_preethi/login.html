<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="static/css/Global/login.css">
</head>
<body>
    <div class="container">
        <!-- Left Panel - Login Form -->
        <div class="login-panel">
            <h2>Login</h2>
            <form action="{{ url_for('login') }}" method="post">
                <div class="form-group">
                    <label for="user_id">User ID</label>
                    <input type="text" id="user_id" name="user_id" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>

                <div class="form-options">
                    <label>
                        <input type="checkbox" name="remember"> Remember me
                    </label>
                    <a href="#" class="forgot-password" onclick="triggerForgotPassword()">Forgot password?</a>
                </div>

                <button type="submit" class="login-btn">Login</button>

                <p class="signup-link">Donâ€™t have an account? <a href="#">Sign up</a></p>
            </form>
        </div>

        <!-- Right Panel - Illustration/Description -->
        <div class="illustration-panel">
            <img src="static/images/login2.webp" alt="Project Progress Illustration">
            <h3>Check Your Project Progress</h3>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Integer tincidunt sem est.</p>
        </div>
    </div>

    <!-- Hidden form for forgot password -->
    <form id="forgotPasswordForm" action="{{ url_for('forgot_password') }}" method="POST" style="display:none;">
        <input type="hidden" name="forgot_user_id" id="forgot_user_id">
    </form>

    <script>
        function triggerForgotPassword() {
            var userId = document.getElementById('user_id').value;
            document.getElementById('forgot_user_id').value = userId;
            document.getElementById('forgotPasswordForm').submit();
        }
    </script>
</body>
</html>
