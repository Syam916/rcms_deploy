<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add User</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/Global/regulation.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/pop-up.css') }}">

    <style>
        /* Reduced padding and margin to fit form on one page */
        .form-container {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
            width: 100%;
            z-index: 10;
            margin-left: 10%; /* Adjust margin to reduce overall width */
        }

        /* Align Entity ID and User ID side by side */
        .form-header {
            display: flex;
            justify-content: space-between; /* Space between Entity ID and User ID */
            margin-bottom: 20px;
            font-size: 14px;
            color: #333;
        }

        .form-header div {
            flex: 1; /* Ensure both have equal space */
        }

        h2 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }

        .form-group {
            margin-bottom: 10px; /* Reduced space between form groups */
            text-align: left;
        }

        .form-group label {
            display: block;
            font-size: 14px;
            color: #333;
            margin-bottom: 5px;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 8px; /* Reduced padding for input fields */
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: rgba(240, 248, 255, 0.8);
            color: #333;
            font-size: 14px;
        }

        /* Button styles */
        .buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 15px;
        }

        .buttons input[type="submit"],
        .buttons input[type="button"] {
            background-color: #1E90FF;
            color: white;
            padding: 8px 15px; /* Reduced button padding */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px; /* Reduced font size for buttons */
            width: 48%;
        }

        .buttons input[type="submit"]:hover,
        .buttons input[type="button"]:hover {
            background-color: #007ACC;
        }

        .image-container {
            max-width: 500px;
            width: 130%;
        }

        .image-container img {
            max-width: 130%;
            border-radius: 15px;
        }
    </style>

</head>
<body>
    <div class="container">
        <!-- Left side: Form -->
        <div class="form-container">
            <!-- Displaying Entity ID and User ID at the top of the form -->
            <div class="form-header">
                <div class="entity-id"><strong>Entity ID:</strong> {{ user_entity_id }}</div>
                <div class="user-id"><strong>User ID:</strong> {{ user_user_id }}</div>
            </div>
            <h2>Add User</h2>

            <form action="{{ url_for('add_entity_user') }}" method="post" autocomplete="off">
                <div class="form-group">
                    <label for="user_id">User ID:</label>
                    <input type="text" id="user_id" name="user_id" value="{{ form_data.user_id }}" required>
                </div>
                <div class="form-group">
                    <label for="user_name">User Name:</label>
                    <input type="text" id="user_name" name="user_name" value="{{ form_data.user_name }}" required>
                </div>
                <div class="form-group">
                    <label for="address">Address:</label>
                    <input type="text" id="address" name="address" value="{{ form_data.address }}" required>
                </div>
                <div class="form-group">
                    <label for="mobile_no">Mobile Number:</label>
                    <input type="tel" id="mobile_no" name="mobile_no" value="{{ form_data.mobile_no }}" required>
                </div>
                <div class="form-group">
                    <label for="email_id">Email ID:</label>
                    <input type="email" id="email_id" name="email_id" value="{{ form_data.email_id }}" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required autocomplete="new-password">
                </div>
                <div class="form-group">
                    <label for="role">Role:</label>
                    <select id="role" name="role" required>
                        <option value="User" {% if form_data.role == 'User' %}selected{% endif %}>User</option>
                        <option value="Admin" {% if form_data.role == 'Admin' %}selected{% endif %}>Admin</option>
                    </select>
                </div>
                <div class="buttons">
                    <input type="submit" value="Add User">
                    <input type="button" value="Back" onclick="window.location.href='/entity_admin_dashboard';">
                </div>
            </form>
        </div>

        <!-- Right side: Image -->
        <div class="image-container">
            <img src="{{ url_for('static', filename='images/bg_12.png') }}" alt="User Image" class="form-filling-image">
        </div>
    </div>

   <!-- Hidden divs to store success and error messages -->
   <div id="success-message" style="display:none;">
    {% if success_message %}
        {{ success_message }}
    {% endif %}
</div>

<div id="error-message" style="display:none;">
    {% if error_message %}
        {{ error_message }}
    {% endif %}
</div>

<!-- Popup overlay and content -->
<div class="overlay" id="overlay" style="display: none;"></div>
<div class="popup" id="popup" style="display: none;">
    <div id="popup-icon"></div>
    <h2 id="popup-title"></h2>
    <p id="popup-message"></p>
    <button onclick="closePopup()" id="popup-button">Continue</button>
</div>

<!-- Load the popup.js script -->
<script src="{{ url_for('static', filename='js/popup.js') }}"></script>

<script>
    checkMessages()
</script>
</body>
</html>
