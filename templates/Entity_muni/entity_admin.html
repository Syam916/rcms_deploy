<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Menu</title>
    <!-- <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}"> -->
    <link rel="stylesheet" href="static/css/style.css">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            /* background-color: #4CAF50;  */
            /* Green header */
            color: white;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        .menu-button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            position: relative;
            z-index: 1000;
            margin-right: 100px;
        }

        .menu-dropdown, .menu-sub-dropdown {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
            z-index: 1000;
        }

        .menu-dropdown a, .menu-sub-dropdown a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .menu-dropdown a:hover, .menu-sub-dropdown a:hover {
            background-color: #f1f1f1;
        }

        /* Keep dropdown visible when hovering over button or dropdown content */
        .menu-container:hover .menu-dropdown {
            display: block;
        }

        .menu-container .menu-dropdown:hover {
            display: block;
        }
        /* Sub-dropdown CSS */
        /* Hide the sub-dropdown by default */
/* Hide the sub-dropdown by default */
.menu-sub-dropdown {
    display: none;
    position: absolute;
    right: 100%; /* Sub-menu will show to the left */
    top: 0;
    background-color: #f9f9f9;
    min-width: 160px;
    box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
    z-index: 1000;
}

/* Show the sub-dropdown only when hovering over 'Add Regulation' */
.menu-container:hover .menu-sub-dropdown {
    display: block;
}


        /* Styling for iframe content */
        .iframe-container {
            margin-top: 60px; /* Create space for the fixed header */
            width: 100%;
            height: calc(100vh - 60px); /* Full height minus header height */
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>

    <!-- Header with Menu Button -->
    <div class="header">
        <h2></h2>
        <div class="menu-container">
            <button class="menu-button">Menu</button>
            <div class="menu-dropdown">
                <a href="{{ url_for('add_user') }}">Add User</a>
                <a href="{{ url_for('add_category') }}">Add Category</a>
                
                <!-- Sub-dropdown for Add Regulation -->
                <div class="menu-container">
                    <a href="#" class="has-sub-menu">Add Regulation &#9662;</a> <!-- Dropdown indicator -->
                    <div class="menu-sub-dropdown">
                        <a href="{{ url_for('add_entity_regulation') }}">Add New Regulation</a>
                        <a href="{{ url_for('manage_entity_regulation') }}">Manage Regulations</a>
                    </div>
                </div>
                

                <a href="{{ url_for('add_activity') }}">Add Activity</a>
                <a href="{{ url_for('add_holiday') }}">Add Holiday</a>
                <a href="{{ url_for('assign_task') }}">Assign Task</a>
                <a href="{{ url_for('reassign') }}">Reassign Task</a>
            </div>
        </div>
    </div>

    <!-- Iframe Container -->
    <div class="iframe-container">
        <iframe src="/entity-dashboard-page/?factory_id={{ factory_id }}" frameborder="0"></iframe>
    </div>

</body>
</html>
