<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add User</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <style>
        .container {
            width: 400px; /* Set a fixed width for the container */
            margin: 0 auto; /* Center the container horizontally */
            padding: 20px;
            border: 1px solid #ccc;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            background-color: #f9f9f9;
        }
 
        .form-group {
            margin-bottom: 15px;
        }
 
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
 
        .form-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
 
        .button-group {
            display: flex;
            justify-content: space-between;
        }
 
        .button {
            padding: 10px 15px;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            border: none;
        }
 
        .button:hover {
            background-color: #0056b3;
        }
 
        .small-button {
            width: 48%;
        }
 
        .flashes {
            list-style: none;
            padding: 0;
        }
 
        .flashes li {
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            background-color: #f2dede;
            color: #a94442;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Add User</h2>
 
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            <ul class="flashes">
              {% for category, message in messages %}
                <li class="{{ category }}">{{ message }}</li>
              {% endfor %}
            </ul>
          {% endif %}
        {% endwith %}
 
        <form action="{{ url_for('add_user') }}" method="post" autocomplete="off">
            <div class="form-group">
                <label for="user_id">User ID:</label>
                <input type="text" id="user_id" name="user_id" required>
            </div>
            <div class="form-group">
                <label for="user_name">User Name:</label>
                <input type="text" id="user_name" name="user_name" required>
            </div>
            <div class="form-group">
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" required>
            </div>
            <div class="form-group">
                <label for="mobile_no">Mobile Number:</label>
                <input type="tel" id="mobile_no" name="mobile_no" required>
            </div>
            <div class="form-group">
                <label for="email_id">Email ID:</label>
                <input type="email" id="email_id" name="email_id" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required autocomplete="new-password">
            </div>
            <div class="button-group">
                <button type="submit" class="button small-button">Add User</button>
                <a href="{{ url_for('entity_admin_dashboard') }}" class="button small-button">Back</a>
            </div>
        </form>
    </div>
</body>
</html>
